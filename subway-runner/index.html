<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Subway Runner - 地铁跑酷</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* Touch action to prevent default behaviors on mobile */
        #gameCanvas {
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Loading overlay */
        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #87CEEB, #4169E1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            transition: opacity 0.5s ease;
        }

        #loadingOverlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #ffffff40;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 960px) {
            body {
                padding: 10px;
            }
        }

        @media (max-height: 600px) {
            #gameContainer {
                max-height: 95vh;
                max-width: calc(95vh * 16 / 9);
            }
        }

        /* Instructions for desktop */
        .controls-hint {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 14px;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .controls-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="960" height="540"></canvas>
        <div id="loadingOverlay">
            <div class="loader"></div>
            <div class="loading-text">Loading...</div>
        </div>
        <div class="controls-hint">
            Keyboard: SPACE/UP = Jump | DOWN = Slide | ESC = Pause
        </div>
    </div>

    <!-- Game Scripts (order matters!) -->
    <script src="js/config.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>

    <script>
        // Hide loading overlay once game is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 500);
        });

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            if (e.target.id === 'gameCanvas') {
                e.preventDefault();
            }
        }, { passive: false });

        // Handle visibility change (pause when tab is hidden)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && window.game && window.game.state === 'playing') {
                window.game.pauseGame();
            }
        });

        // Prevent context menu on canvas
        document.getElementById('gameCanvas').addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
