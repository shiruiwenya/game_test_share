<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>蔬菜消消乐</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #2C3E50;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      /* Maintain 540:960 = 9:16 aspect ratio */
      aspect-ratio: 9 / 16;
      image-rendering: auto;
      cursor: pointer;
      touch-action: none;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    /* If viewport is wider than tall, constrain by height */
    @media (min-aspect-ratio: 9/16) {
      #gameCanvas {
        height: 100vh;
        width: auto;
      }
    }
    /* If viewport is taller than wide, constrain by width */
    @media (max-aspect-ratio: 9/16) {
      #gameCanvas {
        width: 100vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Load scripts in dependency order -->
  <script src="js/config.js"></script>
  <script src="js/sound.js"></script>
  <script src="js/board.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
